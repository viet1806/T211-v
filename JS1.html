<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS1</title>
</head>
<body>
<script type="text/javascript">
    var r = Math.random();
    r = r*100;
    r = parseInt(r);
    console.log(r);
    var arr = [];
    while(arr.length<5){
        var n;
        do{
            n = prompt("Nhap vao 1 so:");
            n = parseInt(n);
        }while (isNaN(n) || n<0 || n>99);


        if(!arr.includes(n)){
            arr.push(n);
        }
    }
    for(var i=0;i<arr.length;i++){
        console.log(arr[i]);
    }

    var tg = false;
    for(var i=0;i<arr.length;i++){
        if(r == arr[i]){
            alert("Chúc mừng bạn đã trúng giải");
            tg= true;
            break;
        }
    }
    if(tg == false){
        alert("Chúc bạn may mắn lần sau");
    }
</script>
</body>
</html>
